    labels:
      - "traefik.enable=true"
      - "traefik.admin.frontend.rule=Host:git.{{ domain }}"
      - "traefik.admin.frontend.headers.customFrameOptionsValue=ALLOW-FROM {{ protocol }}://{{ domain }}"
      - "traefik.admin.protocol={{ protocol }}"
      - "traefik.admin.port=3000"

