---
# Initial setup so Ansible can actually work.
- name: Install python (required by Ansible).
  gather_facts: "False"
  hosts: all
  become: "True"
  become_method: sudo
  pre_tasks:
    - name: 'Update Apt Cache'
      raw: sudo apt-get update
    - name: 'Install Python'
      raw: sudo apt-get -y install python-simplejson

# Configure the server itself
- hosts: homelabos
  become: "True"
  gather_facts: "True"
  tags: common

  roles:
    # Install Docker, configure basic server settings
    - common
    # Configure a TOR hidden service for remote access without a public IP
    - role: toke.tor
      hidden_services:
        - dir: /var/lib/tor/ssh-onion
          port: 22
          source: 127.0.0.1:22
        - dir: /var/lib/tor/https-onion
          port: 443
          source: 127.0.0.1:443
        - dir: /var/lib/tor/http-onion
          port: 80
          source: 127.0.0.1:80

# Install and configure HomelabOS documentation
- hosts: homelabos
  become: "True"
  gather_facts: "True"
  tags:
    - homelabos
    - docs

  roles:
    - docs

# Install and configure HomelabOS services
- hosts: homelabos
  become: "True"
  gather_facts: "True"
  tags:
    - homelabos
    - deploy

  roles:
    - homelabos

- name: "Setup tinc VPN"
  tags: tinc
  hosts: all
  become: yes
  become_method: sudo
  roles:
    - {role: tinc, when: "vpn_ip is defined"}

- name: "Update Tinc NGINX Servers"
  hosts: tinc
  become: yes
  become_method: sudo
  tags: tinc-nginx
  roles:
    - {role: tinc-nginx}
...
